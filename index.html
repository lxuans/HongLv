<body>
    <!--装首页界面的容器-->
    <div class="layout">
        <!--遮罩层-->
        <div class="mask"></div>
        <!--状态栏-->
        <header id="header">
            <i class="icon-menu e902"></i>
            <h4>红旅动漫</h4>
            <em class="icon-search e903"></em>
        </header>

        <!--轮播图-->
        <div id="slide">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <!--<li data-target="#carousel-example-generic" data-slide-to="2"></li>-->
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <!--<div class="item active">
                        <img src="http://192.168.112.112:8888/lunbo1.jpg" alt="...">
                        <div class="carousel-caption">
                            每个月都来给红旅打赏下吧
                        </div>
                    </div>

                        <img src="http://192.168.112.112:8888/lunbo2.jpg" alt="...">
                        <div class="carousel-caption">
                            红旅动漫资源分享群开放啦！！！
                        </div>
                    </div>-->

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <!--tab栏-->
        <div id="cartoon">
            <!--tab菜单栏-->
            <div class="tab_menu">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs clearfix" role="tablist">
                    <li role="presentation" class="active"><a href="#hl_home" aria-controls="hl_home" role="tab" data-toggle="tab" data-type="1">新增连载</a></li>
                    <li role="presentation"><a href="#hl_profile" aria-controls="hl_profile" role="tab" data-toggle="tab" data-type="2">新增完结</a></li>
                    <li role="presentation"><a href="#hl_messages" aria-controls="hl_messages" role="tab" data-toggle="tab" data-type="3">推荐连载</a></li>
                    <li role="presentation"><a href="#hl_settings" aria-controls="hl_settings" role="tab" data-toggle="tab" data-type="4">推荐完结</a></li>
                </ul>
            </div>
            <!--tab主体-->
            <!-- Tab panes -->
            <div class="tab_main">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="hl_home">
                        <!--新增连载-->
                        <!--<ul>

                                </a>
                            </li>
                        </ul>-->

                    <div role="tabpanel" class="tab-pane" id="hl_profile">

                    <div role="tabpanel" class="tab-pane" id="hl_settings">
                        <!--推荐完结-->
                    </div>
                </div>
            </div>
        </div>



    </div>
    <!--左侧菜单栏  -->

        <ul class="list-group">
            <li class="list-group-item">
